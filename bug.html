<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    //Incorrect way to access element.  Should be getElementById
    document.myDiv.innerHTML = "This text replaces the previous content.";
  </script>
</body>
</html>
